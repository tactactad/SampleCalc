<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SampleCalc test.</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen" />
</head>
<body>
  <h1 id="qunit-header">Unit Testing - sampleCalc.js</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <div id="screen"><span>0</span></div>
    <div id="button3" class="button num" data-value="3" onclick="(new SampleCalc()).inputValue('3');">3</div>
    <div id="buttonClear" class="button" data-value="clear">C</div>
    <div id="buttonEqual" class="button" data-value="equal">=</div>
    <div id="buttonAdd" class="button op" data-value="add">+</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="http://code.jquery.com/qunit/qunit-git.js"></script>
  <script src="js/sampleCalc.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
